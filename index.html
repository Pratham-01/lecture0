<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="https://www.google.com/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="Project0Styles.css">
    </head>

    <body class="grid-container">
        <div class="navbar">
            <a href="images.html">Images</a>
            <a href="advanced.html">Advanced Search</a>
        </div>
        <div class="main">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="google">
            <form class="form-group" action="https://google.com/search">
                <div class="search-group">
                    <div class="left-icon"><img src="https://icon-library.com/images/search-for-icon/search-for-icon-14.jpg" alt="sr" width="22px"></div>
                    <input class="inputbar" type="text" title="Search" name="q" autocomplete="off">
                    <div class="tooltip right-icon">
                        <img src="https://www.searchpng.com/wp-content/uploads/2019/02/Voice-Search-Icon-PNG.png" alt="vs" width="22px">
                        <span class="tooltiptext">Search by voice</span>
                    </div>
                </div>
                <input type="submit" class="button" value="Google Search">
                <input type="submit" class="button" value="I'm Feeling Lucky"  name="btnI">
            </form>
        </div>
        <div class="footer">
            Location
            <hr>
        </div>
    </body>
</html>
