<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Images</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="https://www.google.com/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="Project0Styles.css">
    </head>

    <body class="grid-container">
        <div class="navbar">
            <a href="index.html">Google Search</a>
            <a href="advanced.html">Advanced Search</a>
        </div>
        <div class="main">
            <div class="image">
                <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" title="Google Images" alt="google">
                <div class="image-text" title="Google Images">images</div>
            </div>
            <form class="form-group search-group" action="https://www.google.co.in/search">
                <div class="left-icon"><img src="https://icon-library.com/images/search-for-icon/search-for-icon-14.jpg" alt="sr" width="22px"></div>
                <input type="hidden" name="tbm" value="isch">
                <input class="inputbar" type="text" title="Search" name="q">
                <button class="tooltip right-icon"><img src="https://icon-library.net/images/google-search-icon-png/google-search-icon-png-8.jpg" alt="vs" width="20px"></button>
                <div class=" tooltip right-icon2">
                    <img src="https://www.searchpng.com/wp-content/uploads/2019/02/Voice-Search-Icon-PNG.png" alt="vs" width="24px">
                    <span class="tooltiptext">Search by voice</span>
                </div>
                <div class="tooltip right-icon3">
                    <img src="https://www.freeiconspng.com/uploads/camera-icon-png--clipart-best-23.png" alt="vs" width="22px">
                    <span class="tooltiptext">Search by image</span>
                </div>
            </form>
        </div>
        <div class="footer">
            Location
            <hr>
        </div>
    </body>
</html>
